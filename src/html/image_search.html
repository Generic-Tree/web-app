<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="color-scheme" content="dark light">

        <title>Image Search</title>

        <link rel="stylesheet" href="css/style.css">
        <script type="application/javascript" src="index.js" defer></script>
    </head>
    <body>
        <div class="header">
            <ul class="navbar">
                <li><a href="/index.html">Back</a></li>
            </ul>
            <input class="toggle" type="checkbox" id="theme-switcher">
        </div>

        <div class="logo">
            <img src="img/google-light.png" id="logo">
        </div>

        <form action="https://google.com/search">
            <div class="searchbar">
                <i class="material-icons">image_search</i>
                <input autofocus="autofocus" name="q" type="text" value="">
            </div>
            <input type="hidden" name="tbm" value="isch">

            <div class="actions">
                <input class="jfk-button jfk-button-action" type="submit" value="Image Search">
            </div>
        </form>
    </body>
</html>
